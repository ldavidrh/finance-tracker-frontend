<mat-card>
  <mat-card-header>
    <div class="flex justify-between items-center w-full py-4 w-full h-full">
      <div>
        <mat-card-title>Expenses</mat-card-title>
        <mat-card-subtitle>Here you can manage your expenses</mat-card-subtitle>
      </div>
      <button matButton="outlined">
        <mat-icon slot="start">add</mat-icon>
        Add Expense
      </button>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    @if (expenses$ | async; as expenses) {
      <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date: "short" }}
          </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let element">
            {{ element.value | currency: "COP" : "symbol" : "1.0-0" }}
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">
            {{ element.category?.name }}
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="flex gap-2">
              <button matIconButton>
                <mat-icon>edit</mat-icon>
              </button>
              <button matIconButton>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Header & Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
