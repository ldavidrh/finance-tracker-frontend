<div>
  <div class="flex gap-4">
    <app-stat-card title="Presupuesto" class="grow">
      <ng-container>COP {{ 2500000 | number }}</ng-container>
    </app-stat-card>
    <app-stat-card title="Gastos" class="grow">
      <ng-container> COP {{ 1750000 | number }} </ng-container>
    </app-stat-card>
    <app-stat-card title="Porcentaje de gastos" class="grow">
      <ng-container> {{ (1750000 * 100) / 2500000 | number }}% </ng-container>
    </app-stat-card>
  </div>
</div>
